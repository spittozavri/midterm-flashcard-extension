<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practice Flashcards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flashcard-container {
      background: #fff;
      border-radius: 10px;
      padding: 40px 50px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 700px;
      max-width: 90%;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      color: #345deb;
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
    }

    #card-info {
      text-align: center;
      margin-bottom: 20px;
    }

    #day-indicator {
      background-color: #345deb;
      color: white;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 5px;
    }

    #progress-label {
      font-size: 13px;
      color: #888;
    }

    #card-content-area {
      background: #eaf2ff;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
      min-height: 100px;
    }

    #card-front, #card-back, #card-hint {
      display: block;
      margin: 10px 0;
    }

    #card-back,
    #card-hint,
    #feedback-actions,
    #end-message {
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button, select {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #hint-btn {
      background-color: #555;
      color: white;
    }

    #show-answer-btn {
      background-color: #345deb;
      color: white;
    }

    #feedback-actions {
      flex-direction: column;
      align-items: center;
    }

    #difficulty {
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
    }

    #next-btn {
      background-color: #007bff;
      color: white;
    }

    #end-message {
      text-align: center;
      color: white;
    }

    #next-day-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }

    .feedback-explanation {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      text-align: center;
    }

    #card-hint {
      font-style: italic;
      font-size: 14px;
      color: #555;
    }

    /* Webcam video element */
    #webcam-preview {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 220px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #000;
      z-index: 10;
     border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="flashcard-container">
    <video id="webcam-preview" autoplay muted playsinline></video>

    <h1>Flashcard Learner</h1>

    <div id="card-info">
      <span id="day-indicator">Day X</span>
      <div id="progress-label">Card Y of Z</div>
    </div>

    <div id="card-content-area">
      <div id="card-front">Loading card...</div>
      <div id="card-back">Answer goes here</div>
      <div id="card-hint">Hint goes here</div>
    </div>

    <div id="initial-actions" class="button-container">
      <button id="hint-btn">Get Hint</button>
      <button id="show-answer-btn">Show Answer</button>
    </div>

    <div id="feedback-actions" class="button-container">
      <div class="feedback-explanation">
        <strong>How difficult was this card?</strong><br />
        Use hand gestures to answer:<br />
        üëç Thumbs up = Easy<br />
        üëé Thumbs down = Wrong<br />
        ‚úã Flat hand = Hard
      </div>
      <select id="difficulty">
        <option value="easy">Easy üëç</option>
        <option value="hard">Hard ‚úã</option>
        <option value="wrong">Wrong üëé</option>
      </select>
      <button id="next-btn">Submit & Next</button>
    </div>
  </div>

  <div id="end-message">
    <h2>No more cards to practice today!</h2>
    <button id="next-day-btn">Go to Next Day</button>
  </div>

  <!-- TensorFlow + Handpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>

  <!-- Your practice logic -->
  <script type="module" src="/src/extension/practice.ts"></script>
</body>
</html>
